<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>Welcome</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="styles.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
      <div class="welcome-card bg-white/10 backdrop-blur-lg rounded-2xl p-8 md:p-12 shadow-2xl max-w-2xl w-full text-white">
          <h1 class="text-4xl md:text-6xl font-bold mb-4 animate-fade-in">
              Welcome
          </h1>
          <p class="text-xl md:text-2xl text-white/90 mb-8 animate-slide-up">
              We're excited to have you here
          </p>
          <div class="flex flex-col md:flex-row gap-4 animate-fade-in-delay">
              <button class="px-8 py-3 bg-white text-purple-600 rounded-lg hover:bg-white/90 transition-all font-medium">
                  Get Started
              </button>
              <button class="px-8 py-3 bg-transparent border-2 border-white/50 rounded-lg hover:bg-white/10 transition-all font-medium">
                  Learn More
              </button>
          </div>
      </div>
  </body>
  <script src="script.js"></script>
  </html>
